<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/dc0b793953.js"
      crossorigin="anonymous"
		></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="app"></div>

    <h1></h1>
    <form id="search-form">
      <input
        type="text"
        class="city"
        placeholder="Change city"
        id="search-input"
        autocomplete="off"
        autofocus="on"
      />
      <input type="submit" class="enter" value="Enter" />
    </form>
    <div class="container" id="current-city">
        <div class="center">
          <button>My current location</button>
        </div>
      </div>
    <h2 class="cityName" id="city-name">Santa Fe, NM</h2>
    
    <div class="currentWeather">
    <p>
      <strong>Today</strong>
      <br />
      <text id="current-temperature">
        </text>
        <a href="#" id="celsius-link">°C</a> |
        <a href="#" id="fahrenheit-link">°F</a>
    
      <br />
      <i class="fas fa-cloud-showers-heavy"></i>
      <br />
      High: 74℉
      <br />
      Low: 52℉
    </p>  
    </div>
  </div>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="day">Thu</div>
          <i class="fas fa-cloud-sun"></i>
          <br />
          <div class="temp">48℉ / 75℉</div>
        </div>
        <div class="col-sm">
          <div class="day">Fri</div>
          <i class="fas fa-cloud-sun"></i>
          <br />
          <div class="temp">46℉ / 77℉</div>
        </div>
        <div class="col-sm">
          <div class="day">Sat</div>
          <i class="fas fa-sun"></i>
          <br />
          <div class="temp">49℉ / 75℉</div>
        </div>
        <div class="col-sm">
          <div class="day">Sun</div>
          <i class="fas fa-cloud-showers-heavy"></i>
          <br />
          <div class="temp">42℉ / 64℉</div>
        </div>
        <div class="col-sm">
          <div class="day">Mon</div>
          <i class="fas fa-sun"></i>
          <br />
          <div class="temp">37℉ / 67℉</div>
        </div>
      </div>
    </div>
    <p class="info">Made by: Nicole Stewart</p>
  </body>
</html>
